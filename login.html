<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Her Glow - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: #fff0f5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        border-radius: 20px;
        padding: 30px;
        background: #ffffff;
      }

      h2 {
        text-align: center;
        color: #d63384;
        margin-bottom: 20px;
        font-weight: 600;
      }

      label {
        color: #6c757d;
        font-weight: 500;
        margin-bottom: 6px;
      }

      .form-control {
        border-radius: 10px;
      }

      .btn-primary {
        background-color: #d63384;
        border: none;
        width: 100%;
        padding: 10px;
        border-radius: 12px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #c2186a;
      }
    </style>
  </head>
  <body>

    <!-- Trigger Button -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
      Login
    </button>

    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <h2 id="loginModalLabel">Become a Part of Her Glow</h2>

          <div class="mb-3">
            <label for="username">Enter Username</label>
            <div class="input-group flex-nowrap">
              <span class="input-group-text">@</span>
              <input type="text" class="form-control" id="username" placeholder="Ali Pervez" aria-label="Username">
            </div>
          </div>

          <div class="mb-3">
            <label for="email">Enter Your E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="alipervez2007@gmail.com" aria-label="Email">
          </div>

          <button type="button" class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
